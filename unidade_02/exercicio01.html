<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solicitacao</title>
    <script>
        var ajax;
        if(window.XMLHttpRequest){
            ajax = new XMLHttpRequest();
        }else{
            ajax = new ActiveXObject("Microsoft.XMLHTTP");
        }

        function carregarDados() {

            //false = sincrona
            //true = assincrona
            ajax.open('GET', 'dados.txt', true);

            ajax.onreadystatechange = function () {
                if (ajax.status == 200) {
                    if (ajax.readyState == 3) {
                        console.log("Carregando");
                    }
                    if (ajax.readyState == 4) {
                        var elemento = document.getElementById('dinamico');
                        elemento.innerHTML = ajax.responseText;

                        var titulo = document.getElementsByTagName('h1');
                        titulo[0].innerHTML = ajax.responseText;
                    }
                } else {
                    console.log("Erro na operacao");
                }
            }
            ajax.send();
        } // fechar função carregarDados
    </script>
</head>
<body>
<button onclick="carregarDados()" id="botão">Botão</button>
<div id="dinamico"></div>
<h1></h1>
</body>
</html>
